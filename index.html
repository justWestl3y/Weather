<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="weather_iconPage.svg">
    <title>Погода</title>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class='bx bx-location-plus'></i>
            <input type="search" placeholder="Enter your location">
            <button class="bx bx-search"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/WeatherCloudy.svg" alt="">
                        <p class="temperature">0<span>°C</span></p>
                        <p class="description">облачно</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Влажность</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0км/ч</span>
                    </div>
                    <p>Скорость ветра</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="not-found.png">
                <p>Упс! Ваша локация не найдена!</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>

</body>
</html>
